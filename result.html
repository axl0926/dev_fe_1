<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="common.js" defer></script>

        <title>Document</title>
    </head>
    <body>
        <main>
            <header>
                <nav class="con-wrap">
                    <h1>
                        <a href="index.html"><span class="highlight">Eeezo</span>BOOKS</a>
                    </h1>
                    <div class="input-wrap">
                        <select name="" id="search-type">
                            <option value="Keyword">제목+저자 검색</option>
                            <option value="Title">도서명 검색</option>
                            <option value="Author">저자명 검색</option>
                            <option value="Publisher">출판사명 검색</option>
                        </select>
                        <input type="text" id="search-input" placeholder="검색어를 입력해주세요" />
                    </div>
                    <div class="fav-wrap">
                        <a href="./result.html?queryType=fav">
                            <div class="fav-btn fav-black fav-top"></div>
                            <div>찜 목록</div>
                        </a>
                    </div>
                </nav>
            </header>
            <section class="sec-result">
                <div class="con-wrap">
                    <div class="result-title">
                        <h2><span class="highlight-text"></span><span class="normal-text"></span></h2>
                    </div>
                    <div class="result-wrap">
                        <div class="result-side">
                            <div class="result-side-top">
                                <span>정렬</span>
                                <button>⟳ 초기화</button>
                            </div>
                            <div class="search-filter active">
                                <div data-sort="Accuracy">기본순</div>
                                <div data-sort="SalesPoint">판매량순</div>
                                <div data-sort="PublishTime">최신순</div>
                                <div data-sort="Title">상품명순</div>
                                <div data-sort="CustomerRating">평점순</div>
                            </div>
                            <div class="list-filter">
                                <div data-type="ItemNewAll">신간 전체</div>
                                <div data-type="ItemNewSpecial">주목할 만한 신간</div>
                                <div data-type="Bestseller">베스트셀러</div>
                                <div data-type="BlogBest">블로거 베스트셀러</div>
                            </div>
                        </div>
                        <div class="result">
                            <div class="content"></div>
                            <div class="pagination"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <div class="modal-wrap">
            <div class="modal">
                <div class="left">
                    <div class="img-wrap"><img src="" alt="" /></div>
                    <button class="fav-btn fav-black"></button>
                </div>
                <div class="right">
                    <div>
                        <h3 class="title"></h3>
                        <div class="author"></div>
                        <div class="date"></div>
                        <div class="price-wrap">
                            <span class="discount"></span>
                            <span class="price"></span>
                        </div>
                        <div class="review"></div>
                        <div class="description"></div>
                    </div>
                    <div class="link"><a href="">알라딘으로 이동 →</a></div>
                </div>
                <button class="modal-close-btn"></button>
            </div>
        </div>
    </body>
</html>
